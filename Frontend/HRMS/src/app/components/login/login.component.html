<div>
    <div [formGroup]="loginForm">

        <div>
            <label for="username"
                class="form-label">Username</label>
            <input type="text" class="form-control"
                [class.invalid-form]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                id="username" formControlName="username"
                placeholder="Username">
        </div>

        <div>
            <label for="password"
                class="form-label">Password</label>
            <input type="text" class="form-control"
                [class.invalid-form]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                id="password" formControlName="password"
                placeholder="Password">
        </div>

    </div>

    <div>
        <button type="button" class="btn btn-secondary" (click)="login()">
            Login
        </button>
    </div>
</div>
